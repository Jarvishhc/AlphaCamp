<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>S4-A8-Q3_DOM Event - todolist</title>
  
  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>

<body>

    <div class="m-5">
    <header class="mb-3">
      <h4>My Todo</h4>
      <div class="form-inline">
        <input type="text" placeholder="add item" id="newTodo" class="form-control mr-2">
        <button id="addBtn" class="btn btn-info">Add</button>
      </div>
    </header>
    <div id="list-content">
      <h5>Todo</h5>
      <ul id="my-todo" class="list-unstyled">
        <!-- display todos here -->
      </ul>

      <h5>Done</h5>
      <ul id="done-list" class="list-unstyled">
        <!-- display done lost here -->
      </ul>
    </div>
  </div>
  
  

    <script  src="js/index.js"></script>




</body>
