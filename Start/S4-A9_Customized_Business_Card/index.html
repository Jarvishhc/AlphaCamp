<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Customized Business Card</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <section>
    <div class="container">
      <h1>customize your namecard</h1>
      <form>
        <div class="form-group">
          <input type="text" id="name" placeholder="Your Name" class="rounded5">
          <div class="feedback"></div>
        </div>
        <div class="form-group">
          <input type="text" id="avatar" placeholder="Link to your photo" class="rounded5">
          <div class="feedback"></div>
        </div>
        <div class="form-group">
          <textarea id="bio" rows="5" cols="10" placeholder="Introduce yourself in 200 words."
            class="rounded5"></textarea>
          <div class="feedback"></div>
        </div>
        <div class="theme">
          <label>choose the theme</label>
          <input type="radio" name="theme-choice" value="light-theme" checked><label for="light-theme">light
            theme</label>
          <input type="radio" name="theme-choice" value="dark-theme"><label for="dark-theme">dark theme</label>
        </div>
        <div class="submit">
          <button type="submit" class="btn rounded5">submit</button>
        </div>
      </form>

    </div>
  </section>
  <section>
    <div class="container">
      <div class="biz-card clearfix rounded5">
        <!-- Display Business Card -->
      </div>
    </div>
  </section>

  <script src="main.js"></script>
</body>

</html>
