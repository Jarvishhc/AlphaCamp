<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

<body>
  <div class="container">
    <h2>Movie List With Genres</h2>

    <div class="row">
      <div class="col-md-2 p-0">
        <ur class="nav nav-pills nav-fill flex-column" data-display-movie-genres>
          <!-- display movie genres -->
        </ur>
      </div>
      <div class="col-md-10">
        <div class="card-deck" data-display-movie-list>
          <!-- display movie -->
        </div>
      </div>
    </div>

  </div>
