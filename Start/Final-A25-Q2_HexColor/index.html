<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hex Color</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
    integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="container">
    <div class="row align-items-center control-panel">
      <div class="col text-center">
        <div class="m-2">
          <label for="rangeRed" class="label-field bg-red">R</label>
          <input type="range" class="" min="0" max="255" value="0" id="rangeRed">
          <div class="d-inline-block align-middle octal-field bg-red">
            <!-- display octal number of red -->
          </div>
        </div>
        <div class="m-2">
          <label for="rangeGreen" class="label-field bg-green">G</label>
          <input type="range" class="" min="0" max="255" value="0" id="rangeGreen">
          <div class="d-inline-block align-middle octal-field bg-green">
            <!-- display octal number of green -->
          </div>
        </div>
        <div class="m-2">
          <label for="rangeBlue" class="label-field bg-blue">B</label>
          <input type="range" class="" min="0" max="255" value="0" id="rangeBlue">
          <div class="d-inline-block align-middle octal-field bg-blue">
            <!-- display octal number of blue -->
          </div>
        </div>
        <div>
          <span class="d-inline-block display-hex-code"></span>
        </div>
      </div>
    </div>
  </div>


  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
    integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
    integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
